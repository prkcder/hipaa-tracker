
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    ports:
      - "8000:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=myapp
      - DB_USER=user
      - DB_PASSWORD=password
    depends_on:
      - db
    

  # frontend:
